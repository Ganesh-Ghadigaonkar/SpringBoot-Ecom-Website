<script>
    async function createOrder() {
const response = await fetch("http://localhost:8080/createOrder", {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify({
firstName: document.getElementById('firstName').value,
lastName: document.getElementById('lastName').value,
address: document.getElementById('form14').value,
postalCode: document.getElementById('form16').value,
city: document.getElementById('form17').value,
phone: document.getElementById('form18').value,
email: document.getElementById('form19').value,
    amount: document.getElementById('total-amount').innerText.trim()

// amount: document.querySelector('[th\\:text="${total}"]').innerText.trim(),
// amount: parseFloat(document.getElementById('grand-total').innerText.trim()) || 0


})
});
const order = await response.json();
return order;
}

document.getElementById('pay-now-button').onclick = async function(e) {
const order = await createOrder();

var options = {
"key": "rzp_test_duOtumHtbX9nhD", // Replace with your Razorpay key ID
"amount": order.amount * 100, // Razorpay expects amount in paise
"currency": "INR",
"name": "Ganesh Ghadi", // Replace with your store or company name
"description": "Order Payment",
"order_id": order.razorpayOrderId,
"reciept": order.email,
"callback_url": "http://localhost:8080/paymentCallback",
"prefill": {
"name": order.firstName + " " + order.lastName,
"email": order.email,
"contact": order.phone
},
"theme": {
"color": "#339900"
}
};

var rzp1 = new Razorpay(options);
rzp1.open();
e.preventDefault();
}
</script>
